apiVersion: apps/v1
kind: Deployment
metadata:
  name: rps-backend
  labels:
    app: rps-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rps-backend
  template:
    metadata:
      labels:
        app: rps-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/api/metrics"
    spec:
      containers:
      - name: backend
        image: rps-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rps-frontend
  labels:
    app: rps-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rps-frontend
  template:
    metadata:
      labels:
        app: rps-frontend
    spec:
      containers:
      - name: frontend
        image: rps-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://rps-backend-service:8000/api"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: rps-backend-service
  labels:
    app: rps-backend
spec:
  selector:
    app: rps-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: rps-frontend-service
  labels:
    app: rps-frontend
spec:
  selector:
    app: rps-frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer